<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
		<script type="text/javascript" src="selection-range.js"></script>
  </head>
  <body>
	  <textarea id="content"></textarea>
		<button id="select">Select First 3 Characters</button>
		<button id="insert">Insert Text</button>
		<button id="get">Get Text Selection</button>
		<script type="text/javascript">
		  (function() {
				var selection = _selection(document.getElementById('content'));
				document.getElementById('select').onclick = function() {
					selection.selectText(0, 3);
				};
				document.getElementById('insert').onclick = function() {
					selection.insertText(' Text ');
				};
				document.getElementById('get').onclick = function() {
					var s = selection.getTextSelection();
					alert("Start:" + s.start + " End:" + s.end + " Text: " + s.text);
				};
			})();
		</script>
  </body>
</html>
